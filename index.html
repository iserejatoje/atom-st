<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atom &mdash; web studio, coming soon..</title>
    <link rel="stylesheet" href="app/css/normalize.css">
    <link rel="stylesheet" href="app/css/app.min.css">
</head>
<body class="atom-page_white">
    <div id="atom">

        <div class="atom-inner">

            <section class="home">
                <header>
                    <div class="container">
                        <div class="header-inner">
                            <a href="/" class="atom-logo atom-logo_white">
                                <svg width="155" height="64">
                                    <use xlink:href="app/img/sprite.svg#logo"></use>
                                </svg>
                            </a>
                            <nav>
                                <a class="nav-link" href="/company">Компания</a>
                                <span class="nav-link_separator"></span>
                                <a class="nav-link" href="/service">Услуги</a>
                                <span class="nav-link_separator"></span>
                                <a class="nav-link" href="/portfolio">Портфолио</a>
                                <div class="burger">
                                    <div class="burger-line burger-line_1"></div>
                                    <div class="burger-line burger-line_2"></div>
                                    <div class="burger-line burger-line_3"></div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </header>
            </section>

        </div>
        <footer>
            <div class="container">
                <a href="/" class="logo-link">
                    <svg width="155" height="64" class="atom-logo atom-logo_blue">
                        <use xlink:href="app/img/sprite.svg#logo"></use>
                    </svg>
                </a>
            </div>
        </footer>

    </div>
</body>
</html>
